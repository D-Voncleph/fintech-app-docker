# Define the server for our frontend
server {
    listen 80;
    server_name localhost;

    # Root location for our HTML/JS/CSS files
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }

    # Proxy configuration for all API requests
    location /api/ {
        # This is the magic!
        # Forward all requests from "/api/..." to the "backend" service
        # The service name "backend" is resolved by Docker's DNS
        proxy_pass http://backend:5000;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
